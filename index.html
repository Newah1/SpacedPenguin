<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Spaced Penguin</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #333;
            background: #000;
            max-width: 100vw;
            max-height: 100vh;
            min-width: 600px;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameCanvas {
            display: block;
            background: #000;
            max-width: 100%;
            max-height: 100%;
            touch-action: none;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            color: rgb(72, 247, 72);
            font-size: 16px;
            z-index: 10;
            justify-content: space-between;
            width: calc(100% - 20px);
            flex-wrap: wrap;
        }
        
        #ui div {
            margin: 5px 0;
            font-size: 14px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 20;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            #gameContainer {
                width: 100vw;
                height: 100vh;
                border: none;
                min-width: unset;
                min-height: unset;
            }
            
            #gameCanvas {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
            
            #ui {
                font-size: 12px;
                flex-direction: column;
                gap: 5px;
            }
            
            #ui div {
                font-size: 12px;
                margin: 2px 0;
            }
            
            #volumeSlider {
                width: 60px !important;
            }
        }
        
        /* Prevent text selection on mobile */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Mobile control buttons */
        .mobile-control-button {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Prevent zoom on double tap */
        * {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Level: <span id="level">1</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Distance: <span id="distance">0</span></div>
            <div>Tries: <span id="tries">0</span></div>
            <div>Volume: <input type="range" id="volumeSlider" min="0" max="100" value="70" style="width: 80px;"> <span id="volumeValue">70%</span></div>
        </div>
        <div id="loading">Loading...</div>
    </div>
    
    <!-- Game JavaScript files -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
