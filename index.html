<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Penguin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #333;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            background: #000;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            color: rgb(72, 247, 72);
            font-size: 16px;
            z-index: 10;
            justify-content: space-between;
            width: calc(100% - 20px);
        }
        
        #ui div {
            margin: 5px 0;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Level: <span id="level">1</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Distance: <span id="distance">0</span></div>
            <div>Tries: <span id="tries">0</span></div>
            <div>Volume: <input type="range" id="volumeSlider" min="0" max="100" value="70" style="width: 80px;"> <span id="volumeValue">70%</span></div>
        </div>
        <div id="loading">Loading...</div>
    </div>
    
    <!-- Game JavaScript files -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
